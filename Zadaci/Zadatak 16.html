<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primjer stranice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            padding: 50px;
        }

        a {
            color: green;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: red;
        }
    </style>
</head>
<body>

    <p>Ovo je stranica sa HTML5 formatom, a ovo je <a href="#">link</a> koji mijenja boju.</p>

</body>
</html>
