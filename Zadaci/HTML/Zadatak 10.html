<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <title>Video Primjeri</title>
</head>
<body>
    <h1>Primjeri Video Stremova</h1>

    <h2>Video korištenjem HTML5 <video> elementa</h2>
    <video width="640" height="360" controls>
        <source src="../images/fireplace.mp4" type="video/mp4">
    </video>

    <h2>Video korištenjem YouTube</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/BzYMFd-lQL4?si=_fnAfEZ9CnJOYyEY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
