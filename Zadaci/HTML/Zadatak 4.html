<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartphone Models</title>
    <style>
        table {
            border-collapse: separate; /* Ensures each cell has its own border */
            border-spacing: 3px; /* Removes spacing between cells */
            width: 30%;
            border: 2px solid black; /* Outer border */
        }
        th, td {
            border: 1px solid black; /* Border around each cell */
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2; /* Optional: to give headers a light gray background */
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Samsung</th>
            <th>Apple</th>
            <th>Huawei</th>
            <th>Panasonic</th>
        </tr>
        <tr>
            <td>Galaxy A3</td>
            <td>Iphone 6</td>
            <td>Holly 4 plus</td>
            <td>Eluga Ray 500</td>
        </tr>
        <tr>
            <td>Galaxy S4</td>
            <td>Iphone 7</td>
            <td>Mate 10 Lite</td>
            <td>Eluga Ray 700</td>
        </tr>
        <tr>
            <td>Galaxy S5</td>
            <td>Iphone 8</td>
            <td>Mate 10 Pro</td>
            <td>Eluga I4</td>
        </tr>
        <tr>
            <td>Galaxy S6</td>
            <td>Iphone 8 plus</td>
            <td>Enjoy 7S</td>
            <td>P99</td>
        </tr>
        <tr>
            <td>Galaxy S9</td>
            <td>Iphone X</td>
            <td>Nova 2S</td>
            <td>Eluga A4</td>
        </tr>
    </table>
</body>
</html>
