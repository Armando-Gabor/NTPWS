<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <title>Kontakt Forma</title>
</head>
<body>
    <form action="" method="post">
        <label for="firstName">First Name *</label>
        <input type="text" id="firstName" name="firstName" placeholder="Your first name..." required><br><br>

        <label for="lastName">Last Name *</label>
        <input type="text" id="lastName" name="lastName" placeholder="Your last name..." required><br><br>

        <label for="email">Your E-mail *</label>
        <input type="email" id="email" name="email" placeholder="Your e-mail..." required><br><br>

        <label for="country">Country</label>
        <select id="country" name="country">
            <option value="Croatia">Croatia</option>
            <!-- Dodajte viÅ¡e opcija za druge zemlje po potrebi -->
        </select><br><br>

        <label for="message">Message</label><br>
        <textarea id="message" name="message" rows="4" cols="50" placeholder="Write something..."></textarea><br><br>

        <button type="submit">Send</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
